        <button class="action-btn">
            <!-- <section > -->

        </button>
 

        <div class="box-container-hided">
            <div id="content-box" class="content-box">
                <p class="box">Content Box 5</p>
            </div>
            <div id="content-box" class="content-box">
                <p class="box">Content Box 6</p>
            </div>
            <div id="content-box" class="content-box">
                <p class="box">Content Box 7</p>
            </div>
            <div id="content-box" class="content-box">
                <p class="box">Content Box 8</p>
