<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div>
            <label for="">Please Enter a Number:</label>
            <input type="text" id="num-input" />
            <button type="button" onclick="getNumber()">Get the Answer</button>
        </div>
        <h2 id="result"></h2>
        <script>
            function getNumber() {
                let num = document.getElementById("num-input").value;

                fetch(`http://localhost:3000/getData?number=${num}`, {
                    method: "POST",
                })
                    .then((res) => {
                        return res.json();
                    })
                    .then((data) => {
                        console.log("POST ans:" + data.sum);
                        document.querySelector("#result").innerHTML = `The Answer is : ${data.sum}`;
                    })
                    .catch((err) => {
                        console.log(err);
                    });

                fetch(`http://localhost:3000/getData?number=${num}`, {
                    method: "GET",
                })
                    .then((data) => {
                        console.log("ans is:" + data.sum);
                    })
                    .catch((err) => console.error(err));
            }
        </script>
    </body>
</html>
